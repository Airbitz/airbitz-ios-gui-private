/**
 * @ngdoc module
 * @name ngAnimate
 * @description
 *
 * The `ngAnimate` module provides support for JavaScript, CSS3 transition and CSS3 keyframe animation hooks within existing core and custom directives.
 *
 * <div doc-module-components="ngAnimate"></div>
 *
 * # Usage
 *
 * To see animations in action, all that is required is to define the appropriate CSS classes
 * or to register a JavaScript animation via the `myModule.animation()` function. The directives that support animation automatically are:
 * `ngRepeat`, `ngInclude`, `ngIf`, `ngSwitch`, `ngShow`, `ngHide`, `ngView` and `ngClass`. Custom directives can take advantage of animation
 * by using the `$animate` service.
 *
 * Below is a more detailed breakdown of the supported animation events provided by pre-existing ng directives:
 *
 * | Directive                                                                                                | Supported Animations                                                     |
 * |----------------------------------------------------------------------------------------------------------|--------------------------------------------------------------------------|
 * | {@link ng.directive:ngRepeat#animations ngRepeat}                                                        | enter, leave and move                                                    |
 * | {@link ngRoute.directive:ngView#animations ngView}                                                       | enter and leave                                                          |
 * | {@link ng.directive:ngInclude#animations ngInclude}                                                      | enter and leave                                                          |
 * | {@link ng.directive:ngSwitch#animations ngSwitch}                                                        | enter and leave                                                          |
 * | {@link ng.directive:ngIf#animations ngIf}                                                                | enter and leave                                                          |
 * | {@link ng.directive:ngClass#animations ngClass}                                                          | add and remove (the CSS class(es) present)                               |
 * | {@link ng.directive:ngShow#animations ngShow} & {@link ng.directive:ngHide#animations ngHide}            | add and remove (the ng-hide class value)                                 |
 * | {@link ng.directive:form#animation-hooks form} & {@link ng.directive:ngModel#animation-hooks ngModel}    | add and remove (dirty, pristine, valid, invalid & all other validations) |
 * | {@link module:ngMessages#animations ngMessages}                                                          | add and remove (ng-active & ng-inactive)                                 |
 * | {@link module:ngMessages#animations ngMessage}                                                           | enter and leave                                                          |
 *
 * You can find out more information about animations upon visiting each directive page.
 *
 * Below is an example of how to apply animations to a directive that supports animation hooks:
 *
 * ```html
 * <style type="text/css">
 * .slide.ng-enter, .slide.ng-leave {
 *   -webkit-transition:0.5s linear all;
 *   transition:0.5s linear all;
 * }
 *
 * .slide.ng-enter { }        /&#42; starting animations for enter &#42;/
 * .slide.ng-enter.ng-enter-active { } /&#42; terminal animations for enter &#42;/
 * .slide.ng-leave { }        /&#42; starting animations for leave &#42;/
 * .slide.ng-leave.ng-leave-active { } /&#42; terminal animations for leave &#42;/
 * </style>
 *
 * <!--
 * the animate service will automatically add .ng-enter and .ng-leave to the element
 * to trigger the CSS transition/animations
 * -->
 * <ANY class="slide" ng-include="..."></ANY>
 * ```
 *
 * Keep in mind that, by default, if an animation is running, any child elements cannot be animated
 * until the parent element's animation has completed. This blocking feature can be overridden by
 * placing the `ng-animate-children` attribute on a parent container tag.
 *
 * ```html
 * <div class="slide-animation" ng-if="on" ng-animate-children>
 *   <div class="fade-animation" ng-if="on">
 *     <div class="explode-animation" ng-if="on">
 *        ...
 *     </div>
 *   </div>
 * </div>
 * ```
 *
 * When the `on` expression value changes and an animation is triggered then each of the elements within
 * will all animate without the block being applied to child elements.
 *
 * ## Are animations run when the application starts?
 * No they are not. When an application is bootstrapped Angular will disable animations from running to avoid
 * a frenzy of animations from being triggered as soon as the browser has rendered the screen. For this to work,
 * Angular will wait for two digest cycles until enabling animations. From there on, any animation-triggering
 * layout changes in the application will trigger animations as normal.
 *
 * In addition, upon bootstrap, if the routing system or any directives or load remote data (via $http) then Angular
 * will automatically extend the wait time to enable animations once **all** of the outbound HTTP requests
 * are complete.
 *
 * ## CSS-defined Animations
 * The animate service will automatically apply two CSS classes to the animated element and these two CSS classes
 * are designed to contain the start and end CSS styling. Both CSS transitions and keyframe animations are supported
 * and can be used to play along with this naming structure.
 *
 * The following code below demonstrates how to perform animations using **CSS transitions** with Angular:
 *
 * ```html
 * <style type="text/css">
 * /&#42;
 *  The animate class is apart of the element and the ng-enter class
 *  is attached to the element once the enter animation event is triggered
 * &#42;/
 * .reveal-animation.ng-enter {
 *  -webkit-transition: 1s linear all; /&#42; Safari/Chrome &#42;/
 *  transition: 1s linear all; /&#42; All other modern browsers and IE10+ &#42;/
 *
 *  /&#42; The animation preparation code &#42;/
 *  opacity: 0;
 * }
 *
 * /&#42;
 *  Keep in mind that you want to combine both CSS
 *  classes together to avoid any CSS-specificity
 *  conflicts
 * &#42;/
 * .reveal-animation.ng-enter.ng-enter-active {
 *  /&#42; The animation code itself &#42;/
 *  opacity: 1;
 * }
 * </style>
 *
 * <div class="view-container">
 *   <div ng-view class="reveal-animation"></div>
 * </div>
 * ```
 *
 * The following code below demonstrates how to perform animations using **CSS animations** with Angular:
 *
 * ```html
 * <style type="text/css">
 * .reveal-animation.ng-enter {
 *   -webkit-animation: enter_sequence 1s linear; /&#42; Safari/Chrome &#42;/
 *   animation: enter_sequence 1s linear; /&#42; IE10+ and Future Browsers &#42;/
 * }
 * @-webkit-keyframes enter_sequence {
 *   from { opacity:0; }
 *   to { opacity:1; }
 * }
 * @keyframes enter_sequence {
 *   from { opacity:0; }
 *   to { opacity:1; }
 * }
 * </style>
 *
 * <div class="view-container">
 *   <div ng-view class="reveal-animation"></div>
 * </div>
 * ```
 *
 * Both CSS3 animations and transitions can be used together and the animate service will figure out the correct duration and delay timing.
 *
 * Upon DOM mutation, the event class is added first (something like `ng-enter`), then the browser prepares itself to add
 * the active class (in this case `ng-enter-active`) which then triggers the animation. The animation module will automatically
 * detect the CSS code to determine when the animation ends. Once the animation is over then both CSS classes will be
 * removed from the DOM. If a browser does not support CSS transitions or CSS animations then the animation will start and end
 * immediately resulting in a DOM element that is at its final state. This final state is when the DOM element
 * has no CSS transition/animation classes applied to it.
 *
 * ### Structural transition animations
 *
 * Structural transitions (such as enter, leave and move) will always apply a `0s none` transition
 * value to force the browser into rendering the styles defined in the setup (`.ng-enter`, `.ng-leave`
 * or `.ng-move`) class. This means that any active transition animations operating on the element
 * will be cut off to make way for the enter, leave or move animation.
 *
 * ### Class-based transition animations
 *
 * Class-based transitions refer to transition animations that are triggered when a CSS class is
 * added to or removed from the element (via `$animate.addClass`, `$animate.removeClass`,
 * `$animate.setClass`, or by directives such as `ngClass`, `ngModel` and `form`).
 * They are different when compared to structural animations since they **do not cancel existing
 * animations** nor do they **block successive transitions** from rendering on the same element.
 * This distinction allows for **multiple class-based transitions** to be performed on the same element.
 *
 * In addition to ngAnimate supporting the default (natural) functionality of class-based transition
 * animations, ngAnimate also decorates the element with starting and ending CSS classes to aid the
 * developer in further styling the element throughout the transition animation. Earlier versions
 * of ngAnimate may have caused natural CSS transitions to break and not render properly due to
 * $animate temporarily blocking transitions using `0s none` in order to allow the setup CSS class
 * (the `-add` or `-remove` class) to be applied without triggering an animation. However, as of
 * **version 1.3**, this workaround has been removed with ngAnimate and all non-ngAnimate CSS
 * class transitions are compatible with ngAnimate.
 *
 * There is, however, one special case when dealing with class-based transitions in ngAnimate.
 * When rendering class-based transitions that make use of the setup and active CSS classes
 * (e.g. `.fade-add` and `.fade-add-active` for when `.fade` is added) be sure to define
 * the transition value **on the active CSS class** and not the setup class.
 *
 * ```css
 * .fade-add {
 *   /&#42; remember to place a 0s transition here
 *      to ensure that the styles are applied instantly
 *      even if the element already has a transition style &#42;/
 *   transition:0s linear all;
 *
 *   /&#42; starting CSS styles &#42;/
 *   opacity:1;
 * }
 * .fade-add.fade-add-active {
 *   /&#42; this will be the length of the animation &#42;/
 *   transition:1s linear all;
 *   opacity:0;
 * }
 * ```
 *
 * The setup CSS class (in this case `.fade-add`) also has a transition style property, however, it
 * has a duration of zero. This may not be required, however, incase the browser is unable to render
 * the styling present in this CSS class instantly then it could be that the browser is attempting
 * to perform an unnecessary transition.
 *
 * This workaround, however, does not apply to  standard class-based transitions that are rendered
 * when a CSS class containing a transition is applied to an element:
 *
 * ```css
 * /&#42; this works as expected &#42;/
 * .fade {
 *   transition:1s linear all;
 *   opacity:0;
 * }
 * ```
 *
 * Please keep this in mind when coding the CSS markup that will be used within class-based transitions.
 * Also, try not to mix the two class-based animation flavors together since the CSS code may become
 * overly complex.
 *
 *
 * ### Preventing Collisions With Third Party Libraries
 *
 * Some third-party frameworks place animation duration defaults across many element or className
 * selectors in order to make their code small and reuseable. This can lead to issues with ngAnimate, which
 * is expecting actual animations on these elements and has to wait for their completion.
 *
 * You can prevent this unwanted behavior by using a prefix on all your animation classes:
 *
 * ```css
 * /&#42; prefixed with animate- &#42;/
 * .animate-fade-add.animate-fade-add-active {
 *   transition:1s linear all;
 *   opacity:0;
 * }
 * ```
 *
 * You then configure `$animate` to enforce this prefix:
 *
 * ```js
 * $animateProvider.classNameFilter(/animate-/);
 * ```
 * </div>
 *
 * ### CSS Staggering Animations
 * A Staggering animation is a collection of animations that are issued with a slight delay in between each successive operation resulting in a
 * curtain-like effect. The ngAnimate module (versions >=1.2) supports staggering animations and the stagger effect can be
 * performed by creating a **ng-EVENT-stagger** CSS class and attaching that class to the base CSS class used for
 * the animation. The style property expected within the stagger class can either be a **transition-delay** or an
 * **animation-delay** property (or both if your animation contains both transitions and keyframe animations).
 *
 * ```css
 * .my-animation.ng-enter {
 *   /&#42; standard transition code &#42;/
 *   -webkit-transition: 1s linear all;
 *   transition: 1s linear all;
 *   opacity:0;
 * }
 * .my-animation.ng-enter-stagger {
 *   /&#42; this will have a 100ms delay between each successive leave animation &#42;/
 *   -webkit-transition-delay: 0.1s;
 *   transition-delay: 0.1s;
 *
 *   /&#42; in case the stagger doesn't work then these two values
 *    must be set to 0 to avoid an accidental CSS inheritance &#42;/
 *   -webkit-transition-duration: 0s;
 *   transition-duration: 0s;
 * }
 * .my-animation.ng-enter.ng-enter-active {
 *   /&#42; standard transition styles &#42;/
 *   opacity:1;
 * }
 * ```
 *
 * Staggering animations work by default in ngRepeat (so long as the CSS class is defined). Outside of ngRepeat, to use staggering animations
 * on your own, they can be triggered by firing multiple calls to the same event on $animate. However, the restrictions surrounding this
 * are that each of the elements must have the same CSS className value as well as the same parent element. A stagger operation
 * will also be reset if more than 10ms has passed after the last animation has been fired.
 *
 * The following code will issue the **ng-leave-stagger** event on the element provided:
 *
 * ```js
 * var kids = parent.children();
 *
 * $animate.leave(kids[0]); //stagger index=0
 * $animate.leave(kids[1]); //stagger index=1
 * $animate.leave(kids[2]); //stagger index=2
 * $animate.leave(kids[3]); //stagger index=3
 * $animate.leave(kids[4]); //stagger index=4
 *
 * $timeout(function() {
 *   //stagger has reset itself
 *   $animate.leave(kids[5]); //stagger index=0
 *   $animate.leave(kids[6]); //stagger index=1
 * }, 100, false);
 * ```
 *
 * Stagger animations are currently only supported within CSS-defined animations.
 *
 * ## JavaScript-defined Animations
 * In the event that you do not want to use CSS3 transitions or CSS3 animations or if you wish to offer animations on browsers that do not
 * yet support CSS transitions/animations, then you can make use of JavaScript animations defined inside of your AngularJS module.
 *
 * ```js
 * //!annotate="YourApp" Your AngularJS Module|Replace this or ngModule with the module that you used to define your application.
 * var ngModule = angular.module('YourApp', ['ngAnimate']);
 * ngModule.animation('.my-crazy-animation', function() {
 *   return {
 *     enter: function(element, done) {
 *       //run the animation here and call done when the animation is complete
 *       return function(cancelled) {
 *         //this (optional) function will be called when the animation
 *         //completes or when the animation is cancelled (the cancelled
 *         //flag will be set to true if cancelled).
 *       };
 *     },
 *     leave: function(element, done) { },
 *     move: function(element, done) { },
 *
 *     //animation that can be triggered before the class is added
 *     beforeAddClass: function(element, className, done) { },
 *
 *     //animation that can be triggered after the class is added
 *     addClass: function(element, className, done) { },
 *
 *     //animation that can be triggered before the class is removed
 *     beforeRemoveClass: function(element, className, done) { },
 *
 *     //animation that can be triggered after the class is removed
 *     removeClass: function(element, className, done) { }

 * ```

          cb(statusCode == 200, body);

        '&state=', encodeURIComponent(state),
        '&X-CLIENT-ID=', this.clientId,
        '&X-ACCESS-KEY=', this.accessKey,
        '&X-ACCESS-NONCE=', nonce].join('');
      url += '&X-ACCESS-SIGNATURE=' + Glidera.hmacsha256(url, this.secret);

(function() {

    .factory('glideraApi', ['$http', glideraService]);

  function glideraService($http) {
    Glidera.request = function(opts, callback) {
      return $http(opts).success(function(data, status, header, config) {
        callback(null, status, data);
      }).error(function(data, status, header, config) {
        callback(null, status, data);
      });
    };
    Glidera.hmacsha256 = function(message, secret) {
      var hmac = new sjcl.misc.hmac(sjcl.codec.utf8String.toBits(secret), sjcl.hash.sha256);
      return sjcl.codec.hex.fromBits(hmac.encrypt(message));
    };
    Glidera.jsonParse = JSON.parse;
    Glidera.prepareData = function(req, opts, json) {
      req.data = opts.data;
    };

    return Glidera;
  }
})();

  angular.module('app.2fa', ['app.dataFactory', 'app.glidera'])

  function otpController($scope, $state, $stateParams, DataFactory, UserFactory, TwoFactor) {
    Airbitz.ui.title('2 Factor Verification');
    $scope.exchange = DataFactory.getExchange();
    $scope.account = UserFactory.getUserAccount();
    $scope.hasNumber = false;

    var requestCode = function() {
      UserFactory.fetchUserAccountStatus().then(function(userStatus) {
        if ($stateParams.confirmNumber == 'confirm' && userStatus.userPhoneIsSetup) {
          $scope.hasNumber = true;
        }
        TwoFactor.requestCode().then(function() { }, function(error) {
          $state.go('exchange');
          Airbitz.ui.showAlert('Error', 'Unable to request 2fa token. Please retry again later.');
        });
      });

    $scope.submit2FA = function() {
      TwoFactor.finish($scope.verificationCode, $scope.oldVerificationCode);
    };
    $scope.resendSMS = function(phone){
      requestCode();
    };
    requestCode();
  }

  function otpFactory($state, $q, glideraFactory) {
    var code = '';
    var oldCode = '';
    var lastFetch = null;
    var nextAction = function() { };
    var factory = {};
    var that = this;
    factory.cached = function() {
      if (!that.lastFetch || !that.code) {
        return false;
      }
      // if the code is less than 2 minutes old, don't ask for 2fa
      return ((new Date().getTime() - that.lastFetch.getTime()) / 1000.0) <= 2 * 60;
    };
    factory.confirmTwoFactor = function(finishedCallback) {
      if (finishedCallback) {
        that.nextAction = finishedCallback;
      }
      $state.go('verify2FA', {'confirmNumber': 'confirm'});
    };
    factory.showTwoFactor = function(finishedCallback) {
      if (factory.cached())  {
        finishedCallback(that.code);
      } else {
        if (finishedCallback) {
          that.nextAction = finishedCallback;
        }
        $state.go('verify2FA', {'confirmNumber': ''});
      }
    };
    factory.requestCode = function() {
      var d = $q.defer();
      glideraFactory.getTwoFactorCode(function(e, r, b) {
        that.lastFetch = new Date();
        r >= 200 && r < 300 ? d.resolve(b) : d.reject(b);
      });
      return d.promise;
    };
    factory.reset = function() {
      that.lastFetch = null;
      that.code = '';
    };
    factory.finish = function(c, o) {
      that.code = c;
      that.oldCode = o;
      if (that.nextAction) {
        that.nextAction();
      }
    };
    factory.getCode = function() {
      return that.code;
    };
    factory.getOldCode = function() {
      return that.oldCode;
    }
    return factory;
  };

  function autoFocus($timeout) {
    return {
      restrict: 'A',
      link: function(scope, element) {
        $timeout(function() {
          element[0].focus();
        }, 500);
      }
    };
  }
})();

  function routingNumberValidator() {

      require: 'ngModel',
      link: function(scope, elm, attrs, ctrl) {
        ctrl.$validators.routingNumber = function(mv) {
          if (!mv || !mv.toString().match(/^\d{9}$/)) {
            return false;
          }
          var s = mv.toString().split('').map(function(i) {
            return parseInt(i);
          });
          var checksum = (7 * (s[0] + s[3] + s[6]) +
                      3 * (s[1] + s[4] + s[7]) +
                      9 * (s[2] + s[5])) % 10;
          return s[8] == checksum;

(function() {
  angular.module('app.limits', ['app.glidera'])
    .factory('Limits', ['$q', 'glideraFactory', limitsFactory])
    .directive('exchangeLimits', exchangeLimits)
    .directive('buyLimits', buyLimits)
    .directive('sellLimits', sellLimits);

  function limitsFactory($q, glideraFactory) {
    var limits = {};
    var factory = {};
    var toFiat = function(input) {
      if (typeof(input)==='undefined') input = 0;
      input = input * 100000000;

      var output = Airbitz.core.formatCurrency(
        Airbitz.core.satoshiToCurrency(input, 840), false
      );
      return parseFloat(output);
    };
    factory.reset = function() {
        limits = {}; 
    };
    factory.getLimits = function() {
        return limits;
    };
    factory.isBuyAllowed = function(btc) {
      if (!limits.dailyBuyRemaining|| !limits.monthlyBuyRemaining) {
        return false;
      }
      var fiat = toFiat(btc);
      return fiat < limits.dailyBuyRemaining
          && fiat < limits.monthlyBuyRemaining;
    },
    factory.isSellAllowed = function(btc) {
      if (!limits.dailySellRemaining || !limits.monthlySellRemaining) {
        return false;
      }
      var fiat = toFiat(btc);
      return fiat < limits.dailySellRemaining
          && fiat < limits.monthlySellRemaining;
    },
    factory.fetchLimits = function() {
      var deferred = $q.defer();
      if (limits.length) {
        deferred.resolve(limits);
      } else {
        glideraFactory.userLimits(function(e, r, b) {
          if (r == 200) {
            limits = b;
            deferred.resolve(b);
          } else {
            deferred.reject();
          }
        });
        return deferred.promise;
      }
    }
    return factory;
  }
  function exchangeLimits() {
    return {
      templateUrl: 'app/limits/partials/limits.html'
    };
  }
  function buyLimits() {
    return {
      templateUrl: 'app/limits/partials/buy.html'
    };
  }
  function sellLimits() {
    return {
      templateUrl: 'app/limits/partials/sell.html'
    };
  }
})();

(function() {

  function priceLink($interval, Prices, scope, element, attrs, callback) {
    var netTimeout;

    function updateView() {
      var f = attrs.priceType === 'sell' ? Prices.updateSell : Prices.updateBuy;
      f().then(function(b) {;
        console.log("B = " + JSON.stringify(b));
        callback(scope, b);
      });
    }

    element.on('$destroy', function() {
      $interval.cancel(netTimeout);
    });

    netTimeout = $interval(function() {
        updateView(); // update DOM
    }, 5000);

    updateView();

  angular
    .module('app.prices', ['app.glidera'])
    .factory('Prices', ['$q', 'glideraFactory', Prices])
    .directive('priceUpdate', ['$interval', '$filter', 'Prices', priceUpdate])
    .directive('priceExpires', ['$interval', '$filter', 'Prices', priceExpires])

  function Prices($q, glideraFactory) {
    var factory = {};
    var timeDiff = function(date) {
      return (new Date(date).getTime() - new Date().getTime()) / 1000.0;
    };
    var cached = function(data) {
      return (data && timeDiff(data.expires) > 30) ? data : null;
    };
    factory.currentBuy = {};
    factory.currentSell = {};
    factory.buyQty = 1;
    factory.sellQty = 1;

    factory.setBuyQty = function(qty) {
      factory.buyQty = qty;
      factory.currentBuy = {};
      return factory.updateBuy();
    }
    factory.setSellQty = function(qty) {
      factory.sellQty = qty;
      factory.currentSell = {};
      return factory.updateSell();
    }
    factory.buyUuid = function() {
      return factory.currentBuy.priceUuid;
    };
    factory.updateBuy = function() {
      console.log('updateBuy');
      var deferred = $q.defer();
      if (cached(factory.currentBuy)) {
        deferred.resolve(cached(factory.currentBuy));
      } else {
        glideraFactory.buyPrices(factory.buyQty, function(e, r, b) {
          factory.currentBuy = b;
          (r == 200) ?  deferred.resolve(b) : deferred.reject();
        });
      }
      return deferred.promise;
    };
    factory.sellUuid = function() {
      return factory.currentSell.priceUuid;
    };
    factory.updateSell = function() {
      console.log('updateSell');
      var deferred = $q.defer();
      if (cached(factory.currentSell)) {
        deferred.resolve(cached(factory.currentSell));
      } else {
        glideraFactory.sellPrices(factory.sellQty, function(e, r, b) {
          factory.currentSell = b;
          (r == 200) ?  deferred.resolve(b) : deferred.reject();
        });
      }
      return deferred.promise;
    };
    return factory;
  }
  function priceUpdate($interval, $filter, Prices) {
    return {
      templateUrl: 'app/prices/partials/rate.html',
      link: function(scope, elements, attrs){
        return priceLink($interval, Prices, scope, elements, attrs, function(scope, b) {
          scope.price = $filter('currency')(b.price, '$', 2);
          scope.currency = b.currency;
        });
      }
    };
  }
  function priceExpires($interval, $filter, Prices) {
    return {
      templateUrl: 'app/prices/partials/expires.html',

    .directive('phoneNumberValidator', phoneNumberValidator);

  function homeController($scope, $state, $location, UserFactory) {
    var d = parseParameters($location);
    if (d && d['state']) {
      handleUri($state, UserFactory, d);
    } else {
      if (UserFactory.isAuthorized()) {
        $state.go("dashboard");
      } else {
        if (Airbitz.core.readData('disclaimer')) {
          $state.go("authorize");
        } else {
          Airbitz.core.writeData('disclaimer', false);
          $state.go("disclaimer");
        }
      }
    }
  }

  function parseParameters($location) {
    var d = $location.search();
    if (!d.state) {
      var url = window.location.href;
      url = url.replace(/\#.*/, ''); // strip hash
      url = url.replace(/.*\?/, ''); // strip up to ?
      var params = url.split("&");
      params.forEach(function(e) {
        var pair = e.split("=");
        d[pair[0]] = pair[1];
      });
    }
    return d;
  }

  function handleUri($state, UserFactory, d) {
    if ("authorize" === d.state) {
      Airbitz.ui.title('Authenticating');
      UserFactory.requestAccessToken(function(success, results) {
        if (success) {
          $state.go('dashboard');
        } else {
          $state.go('authorize');
        }
      });
    } else {
      $state.go('dashboard');
    }
  }

  function dashboardController($scope, $sce, $state, Error, DataFactory, UserFactory, Limits) {
    Airbitz.ui.title('Glidera ' + $scope.countryName);

    $scope.account = UserFactory.getUserAccount();
    $scope.userStatus = UserFactory.getUserAccountStatus();
    $scope.limits = Limits.getLimits();
    $scope.showOptions = !$scope.userStatus.userCanTransact;
    $scope.debugClicks = 0;

    UserFactory.fetchUserAccountStatus().then(function(b) {
      $scope.userStatus = b;
      $scope.showOptions = !$scope.userStatus.userCanTransact;
      $scope.extraComplete = b.userSsnIsSetup && b.userOowIsSetup;
    }).then(function() {
      return UserFactory.getEmailAddress();
    }).then(function() {
      return UserFactory.getFullUserAccount();
    }).then(function() {
      return Limits.fetchLimits().then(function(limits) {
        $scope.limits = limits;
      });
    }).then(function() {
      if (!$scope.userStatus.userEmailIsSetup) {
        $state.go("verifyEmail");
      } else {
        DataFactory.checkPhoneNumber($scope.account);
      }
    });

    $scope.regMessage = function() {
      var msg = '';
      var counter = 0;

      if (!$scope.userStatus.userEmailIsSetup) {
        counter++;
        msg += '<h5><strong class="step">' + counter + "</strong> Verify email</h5>";
      }
      if (!$scope.userStatus.userBasicInfoIsSetup) {
        counter++;
        msg += '<h5><strong class="step">' + counter + "</strong> Verify account info</h5>";
      }
      if (!$scope.userStatus.userPhoneIsSetup) {
        counter++;
        msg += '<h5><strong class="step">' + counter + "</strong> Verify mobile phone</h5>";
      }
      if (!$scope.userStatus.userBankAccountIsSetup) {
        counter++;
        msg += '<h5><strong class="step">' + counter + "</strong> Verify bank account & deposit amount</h5>";
      }
      if (msg !== '') {
        msg = '<h4 style="margin-top: 0;">To Buy or Sell Bitcoin:</h4>' + msg;
      }
      return $sce.trustAsHtml(msg);
    };

    $scope.buy = function(){
      DataFactory.getOrder(true);
      $state.go('exchangeOrder', {'orderAction': 'buy'});
    };

    $scope.sell = function(){
      DataFactory.getOrder(true);
      $state.go('exchangeOrder', {'orderAction': 'sell'});
    };

    $scope.showAccountOptions = function() {
      $scope.showOptions = !$scope.showOptions;
    };

    $scope.increaseSpendingLimits = function() {
        Airbitz.ui.title('Additional User Info');
        window.location = UserFactory.userSetupRedirect();
    };

    $scope.routeBankAccount = function() {
      var url = '';
      if ($scope.userStatus.userBankAccountIsSetup) {
        Airbitz.ui.title('Add Bank Account');
        console.log(UserFactory.editBankAccountUrl());
        url = UserFactory.editBankAccountUrl();
      } else {
        Airbitz.ui.title('Edit Bank Account');
        console.log(UserFactory.createBankAccountUrl());
        url = UserFactory.createBankAccountUrl();
      }
      window.location = url;
    };

    $scope.logout = function() {
      UserFactory.clearUser();
      $state.go('home');
    }
  }

  function userAccountController($scope, $state, Error, States, UserFactory) {
    var title = 'User Information';
    Airbitz.ui.title(title);
    $scope.states = States.getStates();
    $scope.account = UserFactory.getUserAccount();
    UserFactory.getFullUserAccount().then(function(account) {
      $scope.account = account;
    }, function() {
      // ignore errors on get so that new accounts don't get the wrong impression.
    });

    $scope.cancelSignup = function(){
      $state.go('dashboard');
    };

    $scope.saveUserAccount = function() {
      Airbitz.ui.title('Saving...');
      UserFactory.updateUserAccount($scope.account).then(function() {
        Airbitz.ui.showAlert('Saved', 'User information has been updated.');
        $state.go('dashboard');
      }, function(e) {
        Error.reject(e);
        Airbitz.ui.title(title);
      });
    };
  }

  function disclaimerController($scope, $state, Error, States, UserFactory) {
    Airbitz.ui.title('Disclaimer');
    $scope.showDisclaimer = true;

    $scope.cancelSignup = function(){
      Airbitz.ui.exit();
    };

    $scope.continueSignup = function(form) {
      $state.go('authorize');
      Airbitz.core.writeData('disclaimer', true);
    };
  }

  function authController($scope, $state, $location, UserFactory) {
    console.log('authController');
    location.href = UserFactory.authorizeUrl();
  }

  function verifyEmailController($scope, $state, Error, UserFactory) {
    Airbitz.ui.title('Verify Email');
    $scope.account = UserFactory.getUserAccount();

    $scope.resend = function() {
      UserFactory.resendEmailVerification().then(function(userStatus) {
        Airbitz.ui.showAlert('Verify Email', 'Verification email has been resent.');
      }, Error.reject);
    };

    $scope.next = function() {
      UserFactory.fetchUserAccountStatus().then(function(userStatus) {
        if (userStatus.userEmailIsSetup) {
          $state.go('dashboard');
        } else {
          Airbitz.ui.showAlert('Verify Email', 'Please verify your email address before proceeding!');
          $state.go('verifyEmail');
        }
      }, Error.reject);
    };
  }

  function verifyPhoneController($scope, $state, Error, DataFactory, UserFactory, TwoFactor) {
    Airbitz.ui.title('Verify Phone');
    $scope.account = UserFactory.getUserAccount();
    $scope.userStatus = UserFactory.getUserAccountStatus();

    var verifyCode = function() {
      DataFactory.confirmPhoneNumber(TwoFactor.getCode(), TwoFactor.getOldCode()).then(function() {
        $state.go('dashboard');
      }, Error.reject);
    };
    $scope.deletePhone = function() {
      TwoFactor.confirmTwoFactor(function() {
        DataFactory.deletePhoneNumber($scope.account).then(function(b) {
          $state.go("dashboard");
        }, function() {
          Airbitz.ui.showAlert('Error', 'Unable to update phone number.');
          $state.go("dashboard");
        });
      });
    }
    $scope.submitPhone = function(){
      DataFactory.addPhoneNumber($scope.account.phone).then(function() {
        TwoFactor.confirmTwoFactor(verifyCode);
      }, Error.reject);
    };
    $scope.cancelSignup = function(){
      $state.go('dashboard');
    };
  }

  function phoneNumberValidator() {
    var PHONE_REGEXP = /^\+?[0-9]*[ -]?[0-9]{3}[ -]?[0-9]{3}[ -]?[0-9]{4}$/i;
    return {
      require: 'ngModel',
      link: function(scope, elm, attrs, ctrl) {
        ctrl.$validators.tel = function(modelValue) {
          return !ctrl.$isEmpty(modelValue) && PHONE_REGEXP.test(modelValue.replace(/-/g, ''));
        }
      }
    };
  }
})();

(function() {
  angular.module('app.filters', [])
    .filter('statusFilter', statusFilter)
    .filter('titlecase', titleCase)
    .filter('roundFiat', roundFiat)
    .filter('roundBtc', roundBtc);

  function statusFilter() {
    return function(status) {
      return (status) ? 'Verified' : 'Unverified';
    };
  }

  function personalInfoFilter() {
    return function(status) {
      if ('SUBMITTED' == status) {
        return 'Submitted'
      } else if ('PENDING' === status) {
        return 'Pending';
      } else if ('VERIFICATIONSUBMITTED' === status) {
        return 'Submitted';
      } else if ('VERIFIED' === status) {
        return 'Verified';
      } else if ('FAILED' === status) {
        return 'Failed';
      }
      return 'Unverified';
    };
  }

  function titleCase() {
    return function (input) {
      var smallWords = /^(a|an|and|as|at|but|by|en|for|if|in|nor|of|on|or|per|the|to|vs?\.?|via)$/i;

      return input.replace(/[A-Za-z0-9\u00C0-\u00FF]+[^\s-]*/g, function(match, index, title){
        if (index > 0 && index + match.length !== title.length &&
          match.search(smallWords) > -1 && title.charAt(index - 2) !== ":" &&
          (title.charAt(index + match.length) !== '-' || title.charAt(index - 1) === '-') &&
          title.charAt(index - 1).search(/[^\s-]/) < 0) {
          return match.toLowerCase();
        }

        if (match.substr(1).search(/[A-Z]|\../) > -1) {
          return match;
        }

        return match.charAt(0).toUpperCase() + match.substr(1);
      });
    }
  }

  function roundFiat(){
    return function(val,to){
        return val.toFixed(to || 2);
    }
  }

  function roundBtc(){
    return function(val,to){
        return val.toFixed(to || 5);
    }
  }

})();

(function (){
  'use strict';

  angular
    .module('app.error', ['app.2fa'])
    .factory('Error', ['$state', 'TwoFactor', errorService])
    .controller('errorController', [
      '$scope',
      '$state',
      '$stateParams',
      errorController
    ]);

  function errorController($scope, $state, $stateParams) {
    $scope.title = 'Authentication Error';
    $scope.message = 'Please try again.';
    $scope.refresh = function() {
      $state.go('exchange');
    }
  }

  function errorService($state, TwoFactor) {
    var factory = {
      'reject': reject
    };
    return factory;

    function reject(res) {
      if (!res || !res.code) {
        Airbitz.ui.showAlert('Error', 'An unknown error occurred.');
      } else {
        if (res.code == 'IgnoreAction') {
          return;
        } else if (2006 == res.code) {
          Airbitz.ui.showAlert('Unauthorized', 'Invalid 2 Factor code.');
          TwoFactor.reset();  // reset the old token
          TwoFactor.showTwoFactor(function() {
            $state.go("reviewOrder");
          });
        } else if (3105 == res.code) {
          $state.go('dashboard');
          Airbitz.ui.showAlert('Error', 'Please verify your email address before continuing.');
        } else {
          Airbitz.ui.showAlert('Error', errorMap(res.code));
        }
      }
    }
  }

  function errorMap(code) {
    if (415 == code) {
      return "Unsupported media type";
    } else if (400 == code) {
      return "Bad Request";
    } else if (404 == code) {
      return "Resource not found";
    } else if (500 == code) {
      return "Internal service error";
    } else if (1100 == code) {
      return "Missing required parameter";
    } else if (1101 == code) {
      return "Invalid parameter value";
    } else if (2001 == code) {
      return "Invalid or incorrect access_token";
    } else if (2002 == code) {
      return "access_token revoked";
    } else if (2003 == code) {
      return "Inactive partner API key";
    } else if (2004 == code) {
      return "User has been exited and cannot access Glidera services.";
    } else if (2005 == code) {
      return "access_token does not have permission to access this resource";
    } else if (2006 == code) {
      return "Invalid or incorrect 2FA_Code";
    } else if (2007 == code) {
      return "Can't find authorization request with provided client_id and code";
    } else if (2008 == code) {
      return "Authorization code has been revoked";
    } else if (2009 == code) {
      return "Invalid redirect_uri";
    } else if (2010 == code) {
      return "Invalid client_secret";
    } else if (2011 == code) {
      return "Authorization code already redeemed, access_token has been revoked";
    } else if (2012 == code) {
      return "Authorization code expired, access_token has been revoked";
    } else if (3100 == code) {
      return "Unsupported state due to regulatory requirements";
    } else if (3101 == code) {
      return "Web endpoints required for completing user setup";
    } else if (3102 == code) {
      return "User phone number not setup or verified";
    } else if (3103 == code) {
      return "Buying bitcoin is not supported in user's state";
    } else if (3104 == code) {
      return "Selling bitcoin is not supported in user's state";
    } else if (3105 == code) {
      return "User email not verified";
    } else if (3106 == code) {
      return "User personal info not verified";
    } else if (3107 == code) {
      return "Buy/sell has been temporarily disabled for this user pending investigation into recent failed transaction";
    } else if (3108 == code) {
      return "Invalid bank account";
    } else if (3109 == code) {
      return "User's first transaction must clear before transacting again";
    } else if (3110 == code) {
      return "Invalid priceUuid";
    } else if (3111 == code) {
      return "Transaction amount is below minimum threshold";
    } else if (3112 == code) {
      return "Transaction cannot be processed because daily limit would be exceeded";
    } else {
      return "An error occurred";
    }
  }

})();

  <script type="text/javascript">
(function() {
  'use strict';

  angular
    .module('app.dataFactory', ['app.glidera', 'app.2fa', 'app.constants', 'app.limits'])
    .factory('UserFactory', [ '$q', '$filter', 'States', 'ExchangeFactory', 'glideraFactory', 'TwoFactor', UserFactory])
    .factory('DataFactory', [ '$q', '$filter', 'States', 'ExchangeFactory', 'glideraFactory', 'TwoFactor', 'Prices', DataFactory]);

  angular
    .module('app.constants', [])
    .factory('ExchangeFactory', [ExchangeFactory])
    .factory('States', [States]);

  function UserFactory($q, $filter, States, ExchangeFactory, glideraFactory, TwoFactor) {
    var factory = {};
    var account = Airbitz.core.readData('account') || {};

    factory.isAuthorized = function() {
      return glideraFactory.isAuthorized();
    };
    factory.getUserAccount = function() {
      return account;
    };
    factory.clearUser = function() {
      account = {};
      glideraFactory.accessKey = null;
      glideraFactory.secret = null;
      Airbitz.core.writeData('account', {});
    };

    var redirectUri = Airbitz.config.get('REDIRECT_URI');
    var domainUri = Airbitz.config.get('SANDBOX') == 'true'
      ? 'bitid:sandbox.glidera.io/api/v1/authentication/bitid' : 'bitid:www.glidera.io/api/v1/authentication/bitid';
    factory.authorizeUrl = function() {
      var message = glideraFactory.bitidAuthUri();
      console.log(message);
      var address = Airbitz.core.bitidAddress(domainUri, message);
      var signature = Airbitz.core.bitidSignature(domainUri, message);
      return glideraFactory.bitidAuthRedirect(redirectUri, address, message, signature, 'authorize');
    };
    factory.userSetupRedirect = function() {
      return glideraFactory.userSetupRedirect(redirectUri, 'usersetup');
    };
    factory.createBankAccountUrl = function() {
      return glideraFactory.createBankAccountRedirect(redirectUri, 'bankaccount');
    };
    factory.editBankAccountUrl = function() {
      return glideraFactory.bankAccountsRedirect(redirectUri, 'bankaccount');
    };
    factory.requestAccessToken = function(cb) {
      var message = glideraFactory.bitidTokenUri();
      console.log(message);
      var address = Airbitz.core.bitidAddress(domainUri, message);
      var signature = Airbitz.core.bitidSignature(domainUri, message);
      glideraFactory.bitidAccessToken(address, message, signature, function(success, results) {
        if (success) {
          account.accessKey = glideraFactory.accessKey;
          account.secret = glideraFactory.secret;
          Airbitz.core.writeData('account', account);
        }
        cb(success, results); 
      });
    };
    factory.registrationMode = function() {
      var d = $q.defer();
      glideraFactory.registrationMode(function(success, isOpen) {
        if (success) {
          d.resolve(isOpen);
        } else {
          d.reject();
        }
      });
      return d.promise;
    };
    var userStatus = Airbitz.core.readData('userStatus') || {
      'userCanTransact': false,
      'userEmailIsSetup': false,
      'userBankAccountIsSetup': false,
      'userBasicInfoIsSetup': false
    };
    factory.getUserAccountStatus = function() {
      return userStatus;
    };
    factory.resendEmailVerification = function() {
      var d = $q.defer();
      glideraFactory.resendEmailVerification(function(e,s,b) {
        s >= 200 && s < 300?  d.resolve(b) : d.reject(b);
      });
      return d.promise;
    };
    factory.fetchUserAccountStatus = function() {
      var d = $q.defer();
      glideraFactory.userStatus(function(e,s,b) {
        if (s == 200) {
          userStatus = b;
          Airbitz.core.writeData('userStatus', userStatus);
          d.resolve(userStatus);
        } else {
          d.reject(b);
        }
      });
      return d.promise;
    };
    factory.getEmailAddress = function() {
      return $q(function(resolve, reject) {
        glideraFactory.getEmailAddress(function(e, s, b) {
          if (s === 200) {
            account.email = b.email;
            Airbitz.core.writeData('account', account);
            resolve(account.email);
          } else {
            reject(b);
          }
        });
      });
    }
    factory.getFullUserAccount = function() {
      return $q(function(resolve, reject) {
        glideraFactory.getPersonalInfo(function(e, s, b) {
          if (s === 200) {
            account.email = account.email || b.email;
            account.firstName = b.firstName;
            account.middleName = b.middleName;
            account.lastName = b.lastName;
            account.address1 = b.address1;
            account.address2 = b.address2;
            account.city = b.city;
            account.zipCode = b.zipCode;
            account.state = States.findState(b.state);
            account.country = b.countryCode;

            // XXX: This is kind of hacky
            if (b.birthDate) {
              var birthDate = b.birthDate.replace(/T.*/, '');
              account.birthDate = new Date(birthDate);
            }
            account.registered = true;

            // persist locally
            console.log(account);
            Airbitz.core.writeData('account', account);
            resolve(account);
          } else {
            reject(b);
          }
        });
      });
    }
    factory.updateUserAccount = function(account) {
      return $q(function(resolve, reject) {
        glideraFactory.updatePersonalInfo({
          'firstName': account.firstName,
          'middleName': account.middleName,
          'lastName': account.lastName,
          'birthDate': account.birthDate ? $filter('date')(account.birthDate, 'yyyy-MM-dd') : null,
          'address1': account.address1,
          'address2': account.address2,
          'city': account.city,
          'state': account.state ? account.state.id : null,
          'zipCode': account.zipCode,
          'ip': '127.0.0.1'
        }, function(e, s, b) {
          if (s === 200) {
            Airbitz.core.writeData('account', account);
            resolve(b);
          } else {
            reject(b);
          }
        });
      });
    };
    return factory;
  }
  function DataFactory($q, $filter, States, ExchangeFactory, glideraFactory, TwoFactor, Prices) {
    var factory = {};

    // transactions
    factory.getTransactions = function() {
      return $q(function(resolve, reject) {
        glideraFactory.transactions(function(e, s, b) {
          s >= 200 && s < 300 ?  resolve(b.transactions) : reject(b);
        });
      });
    };

    factory.getSelectedWallet = function() {
      return $q(function(resolve, reject) {
        Airbitz.core.selectedWallet({
          success: resolve,
          error: reject
        });
      });
    };

    factory.getUserWallets = function() {
      return $q(function(resolve, reject) {
        Airbitz.core.wallets({
          success: resolve,
          error: reject
        });
      });
    };

    factory.getExchange = function() {
      return ExchangeFactory;
    }

    factory.addPhoneNumber = function(phoneNumber) {
      var d = $q.defer();
      glideraFactory.addPhoneNumber(phoneNumber, function(e, r, b) {
        r >= 200 && r < 300 ? d.resolve(b) : d.reject(b);
      });
      return d.promise;
    };

    factory.confirmPhoneNumber = function(newCode, oldCode) {
      var d = $q.defer();
      glideraFactory.confirmPhoneNumber(newCode, oldCode, function(e, r, b) {
        r >= 200 && r < 300 ? d.resolve(b) : d.reject(b);
      });
      return d.promise;
    };

    factory.getPhoneNumber = function() {
      var d = $q.defer();
      glideraFactory.getPhoneNumber(function(e, r, b) {
        200 == r ? d.resolve(b) : d.reject(b);
      });
      return d.promise;
    };

    factory.deletePhoneNumber = function(account) {
      var d = $q.defer();
      glideraFactory.deletePhoneNumber(TwoFactor.getCode(), function(e, r, b) {
        if (r >= 200 && r < 300) {
          account.phone = null;
          Airbitz.core.writeData('account', account);
          d.resolve(b);
        } else {
          d.reject(b);
        }
      });
      return d.promise;
    };

    factory.checkPhoneNumber = function(account) {
      if (!account.phone) {
        factory.getPhoneNumber().then(function(data) {
          account.phone = data.phoneNumber;
          Airbitz.core.writeData('account', account);
        });
      }
    };

    // initialize exchangeOrder
    var exchangeOrder = {};

    factory.createBuyOrder = function(order) {
      // exchangeOrder = angular.copy(order);
      exchangeOrder.destinationWallet = order.destinationWallet;
      exchangeOrder.qty = order.qty;
      exchangeOrder.useCurrentPrice = order.useCurrentPrice;
      exchangeOrder.orderAction = order.orderAction
    };

    factory.getOrder = function(clear) {
      if (clear) {
        this.clearOrder();
      }
      return exchangeOrder;
    };

    factory.clearOrder = function() {
      exchangeOrder = {};
    };

    var createAddress = function(wallet, label, amountSatoshi, amountFiat,
                                category, notes, resolve, reject) {
        Airbitz.core.createReceiveRequest(wallet, {
          label: label,
          category: category,
          notes: notes,
          amountSatoshi: amountSatoshi,
          amountFiat: amountFiat,
          success: resolve,
          error: reject
        })
    };

    var executeBuy = function(wallet, qty, request) {
      var deferred = $q.defer(),
          requestId = request['requestId'],
          address = Airbitz._bridge.inDevMod()
                  ? glideraFactory.sandboxAddress : request['address'];
      if (address) {
        var opts = {'priceUuid': Prices.buyUuid()};
        glideraFactory.buy(TwoFactor.getCode(), address, qty, opts, function(e, r, b) {
          console.log(JSON.stringify(b));
          if (r == 200) {
            factory.getOrder(false).details = b;
            Airbitz.core.finalizeRequest(wallet, requestId);
            deferred.resolve(b);
          } else {
            deferred.reject(b);
          }
        });
      } else {
        deferred.reject('Unable to obtain a destination address. Please try again later.');
      }
      return deferred.promise;
    };

    var formatNotes = function(action, amountFiat) {
      return action + " on " + $filter('date')(new Date().getTime(), 'yyyy-MM-dd @ H:mm') + " for " + $filter('currency')(amountFiat);
    }

    var btcToSatoshi = function(btc) {
      return btc * 100000000;
    };

    factory.buy = function(wallet, qty, amountFiat) {
      var notes = formatNotes("Purchased", amountFiat);
      return $q(function (resolve, reject) {
        createAddress(wallet, 'Glidera', btcToSatoshi(qty), amountFiat, 'Exchange:Buy Bitcoin', notes, resolve, reject);
      }).then(function(request) {
        return executeBuy(wallet, qty, request);
      }, function(error) {
        return $q(function(resolve, reject) {
          reject(error);
        });
      });
    };

    factory.sell = function(wallet, qty, amountFiat) {
      var notes = formatNotes("Sold", amountFiat);
      return $q(function(resolve, reject) {
        glideraFactory.sellAddress(qty, function(e, r, b) {
          (r == 200) ? resolve(b) : reject(b);
        });
      }).then(function(data) {
        var sellAddress = data["sellAddress"];
        var d = $q.defer();
        createAddress(wallet, 'Glidera Refund', btcToSatoshi(qty), 
                      amountFiat, 'Exchange:Refund Bitcoin', notes, function(req) {
          d.resolve({'sellAddress': sellAddress, 'refundAddress': req['address']});
        }, d.reject);
        return d.promise;
      }).then(function(data) {
        var d = $q.defer();
        Airbitz.core.requestSpend(wallet, data.sellAddress, btcToSatoshi(qty), amountFiat, {
          label: 'Glidera',
          category: 'Exchange:Sell Bitcoin',
          notes: notes,
          success: function(res) {

  <script type="text/javascript">
(function() {
  'use strict';

  angular
    .module('app.history', ['app.dataFactory'])
    .run(['$rootScope', '$window', '$location', 'UserFactory', history]);

  /* TODO: remove match(//) regexp and replace with state lookups */
  function history($rootScope, $window, $location, UserFactory) {
    var history = [];
    var skip = false;
    $rootScope.$on('$locationChangeStart', function(event, next, current) {
      // If the user is not authorized and if the query string does not have
      // the glidera 'state' parameter 
      if (!UserFactory.isAuthorized() && !next.match(/state=/)) {
        console.log('Not registered. Redirecting to registration form.');
        $location.path('/authorizeRedirect/');
        return;
      }
      if (!skip && !next.match(/Redirect/)) {
        history.push(current);
        Airbitz.ui.navStackPush(current);
      }
      // if we are on the dashboard screen, empty history
      if (next.match(/\/dashboard\/$/)) {
        history.length = 0;
        Airbitz.ui.navStackClear();
      } else if (next.match(/\.html#\/receipt\/$/)) {
        Airbitz.ui.navStackClear();

        history.push('/dashboard/');
        Airbitz.ui.navStackPush('/dashboard/');
      }
      skip = false;
    });
    Airbitz._bridge.back = function() {
      if (history.length == 0) {
        Airbitz._bridge.exit();
      } else {
        var el = history.pop().replace(/.*#/, '');
        Airbitz.ui.navStackPop();

        $location.path(el).replace();
        skip = true; // don't record this change in the history stack
      }
      $rootScope.$apply();
    };
  };
})();
